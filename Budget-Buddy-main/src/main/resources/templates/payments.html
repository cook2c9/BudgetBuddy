<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="ISO-8859-1">
    <title>Payments</title>
    <!-- JavaScript Bundle with Popper -->
    <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <ul class="nav nav-tabs mt-5">
        <li class="nav-item"><a href="./start.html" class="nav-link active">Overview</a></li>
        <li class="nav-item"><a href="./payments.html" class="nav-link">Add Payment</a></li>
        <li class="nav-item"><a href="./transactions.html" class="nav-link">Add Transaction</a></li>
        <li class="nav-item"><a href="./login.html" class="nav-link">Log in</a></li>
        <li class="nav-item"><a href="./contact.html" class="nav-link">Contact Us</a></li>
    </ul>
    <div id="addPayment">
        <h3>Add Payment Info</h3>
        <h4>Account Type</h4>
        <select name="accountTypes" id="accounts">
            <option value="bankInfo">Bank Info</option>
            <option value="creditCard">Credit Card Info</option>
        </select>

        <!For Bank Card>
        <div>
            <input id="bankAccountName" placeholder="Account Name">
            <input id="bankName" placeholder="Bank Name">
            <input id="accountNumber" placeholder="Account Number">
            <input id="weeklyIncome" placeholder="Estimated Weekly Income">
        </div>
        <button>Add Bank Info</button>

        <!For Credit Card>
        <div>
            <input id="accountName" placeholder="Account Name">
            <input id="creditCardCompany" placeholder="Card Company Name">
            <input id="cardNumberInput" placeholder="Card Number">
            <input id="creditLimitInput" placeholder="Credit Limit">
        </div>
        <button>Add Credit Card Info</button>
    </div>
</div>
</body>
</html>
